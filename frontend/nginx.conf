server {
  listen 80;
  server_name _;

  # 정적 빌드 파일 위치
  root /usr/share/nginx/html;

  # SPA ‑> always serve index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # API → FastAPI 백엔드 프록시
  location /api/ {
    proxy_pass http://backend:8000/;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
